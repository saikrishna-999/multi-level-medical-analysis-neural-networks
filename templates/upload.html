<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload MRI Image</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden; /* Prevent scrolling */
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        background-image: url("/static/digital-low-poly-abstract-background-with-connecting-lines-dots_1048-7925.jpg");
        background-repeat: no-repeat; /* Prevent tiling */
        background-size: cover; /* Ensure the image covers the entire background */
        background-position: center; /* Center the image */
        background-attachment: fixed; /* Keep the image fixed while scrolling */
      }

      .container {
        background-color: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 800px;
        width: 100%;
      }

      form {
        margin-top: 20px;
      }

      input[type="file"] {
        display: block;
        margin: 20px auto;
        padding: 10px;
        font-size: 1rem;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      input[type="submit"] {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      input[type="submit"]:hover {
        background-color: #0056b3;
      }

      p {
        font-size: 0.9rem;
        color: #666;
        margin-top: 10px;
      }

      #loading {
        display: none;
        text-align: center;
        margin-top: 20px;
      }

      .spinner {
        margin: 20px auto;
        border: 8px solid #f3f3f3;
        border-top: 8px solid #007bff;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 style="padding-bottom: 30px">
        Multi Level Medical Analysis using Neural Networks
      </h1>
      <h1>Upload MRI Image</h1>
      <p>Select a file to upload for error detection:</p>
      <form
        id="uploadForm"
        action="/upload"
        method="POST"
        enctype="multipart/form-data"
        onsubmit="delaySubmission(event)"
      >
        <input type="file" name="file" required />
        <input type="submit" value="Upload Image" />
      </form>

      <!-- Loading Spinner -->
      <div id="loading">
        <p>Processing your image, please wait...</p>
        <div class="spinner"></div>
      </div>
    </div>

    <script>
      function delaySubmission(event) {
        event.preventDefault(); // Prevent immediate form submission
        const form = document.getElementById("uploadForm");
        document.getElementById("loading").style.display = "block"; // Show loading spinner

        setTimeout(() => {
          form.submit();
        }, 200); // Delay in milliseconds (5000ms = 5 seconds)
      }
    </script>
  </body>
</html>
